<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container my-3">
        <h2>Formulario de Registro</h2>
        <hr>
        <form id="registro-form" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-md-6">
                <label for="input-correo" class="form-label">Correo Electrónico</label>
                <input id="input-correo" class="form-control" type="email" placeholder="usuario@ejemplo.com">
                <div id="error-correo"></div>
            </div>
            <div class="col-12 col-md-6">
                <label for="input-contrasena" class="form-label">Contraseña</label>
                <input id="input-contrasena" class="form-control" type="password" placeholder="********">
                <div id="error-contrasena"></div>
            </div>
            
            <div class="col-12 col-md-6">
                <label for="input-confirmar-contrasena" class="form-label">Confirmar Contraseña</label>
                <input id="input-confirmar-contrasena" class="form-control" type="password" placeholder="********">
                <div id="error-confirmar-contrasena"></div>
            </div>
            <div class="col-12 col-md-6">
                <label for="input-direccion" class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Dirección">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-6">
                <label for="input-telefono" class="form-label">Teléfono</label>
                <input id="input-telefono" class="form-control" type="tel" placeholder="Teléfono">
                <div id="error-telefono"></div>
            </div>
            <div class="col-12 col-md-6">
                <label for="input-web" class="form-label">Página Web</label>
                <input id="input-web" class="form-control" type="url" placeholder="https://ejemplo.com">
                <div id="error-web"></div>
            </div>
            <div class="col-12 col-md-6">
                <label for="select-comuna" class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option selected>Seleccione una comuna...</option>
                    <option value="comuna1">Comuna 1</option>
                    <option value="comuna2">Comuna 2</option>
                    <option value="comuna3">Comuna 3</option>
                    
                </select>
                <div id="error-comuna"></div>
            </div>
            <div class="col-12">
                <label for="input-aficiones" class="form-label">Aficiones</label>
                <input id="input-aficiones" class="form-control" type="text" placeholder="Ingrese sus aficiones">
                <div id="error-aficiones"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
